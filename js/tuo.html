    <script>
      function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
      }

      function showTabContent(tabId) {
        document.querySelectorAll('.content-items-display').forEach(item => item.classList.remove('active-content'));
        document.querySelectorAll('.navigation-tabs-container div').forEach(tab => tab.classList.remove('active-tab'));
        document.getElementById(tabId).classList.add('active-content');
        document.querySelector(`.navigation-tabs-container div[onclick="showTabContent('${tabId}')"]`).classList.add(
          'active-tab');
        updateContentDisplay();
      }

      function updateContentDisplay() {
        const selectedProductsList = [];
        const selectedPlatformsList = [];

        // 更新产品选项
        document.querySelectorAll('#productOptionsListExpanded input').forEach(input => {
          const productName = input.parentNode.textContent.trim();
          const checkedSymbol = input.parentNode.querySelector('.checked-symbol-indicator');

          if (input.checked) {
            if (!selectedProductsList.includes(productName)) {
              selectedProductsList.push(productName);
              checkedSymbol.innerText = "✓"; // 添加勾选符号
            }
          } else {
            selectedProductsList.splice(selectedProductsList.indexOf(productName), 1);
            checkedSymbol.innerText = ""; // 清除勾选符号
          }
        });

        // 更新平台选项
        document.querySelectorAll('#platformOptionsListExpanded input').forEach(input => {
          const platformName = input.parentNode.textContent.trim();
          const checkedSymbol = input.parentNode.querySelector('.checked-symbol-indicator');

          if (input.checked) {
            if (!selectedPlatformsList.includes(platformName)) {
              selectedPlatformsList.push(platformName);
              checkedSymbol.innerText = "✓"; // 添加勾选符号
            }
          } else {
            selectedPlatformsList.splice(selectedPlatformsList.indexOf(platformName), 1);
            checkedSymbol.innerText = ""; // 清除勾选符号
          }
        });

        document.getElementById('displayedSelectedProductsList').innerText = selectedProductsList.length ?
          selectedProductsList.join(', ') : '无选择';
        document.getElementById('displayedSelectedPlatformsList').innerText = selectedPlatformsList.length ?
          selectedPlatformsList.join(', ') : '无选择';
      }

      // 为每个复选框添加点击事件
      document.querySelectorAll('#productOptionsListExpanded input').forEach(input => {
        input.addEventListener('click', () => {
          updateContentDisplay();
        });
      });

      document.querySelectorAll('#platformOptionsListExpanded input').forEach(input => {
        input.addEventListener('click', () => {
          updateContentDisplay();
        });
      });
    </script>
