<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可点击的导航栏示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  
  .navbar {
      background-color: #333; /* 导航栏背景色 */
      overflow: hidden; /* 清除浮动 */
  }
  
  .navbar ul {
      list-style-type: none; /* 去掉列表标记 */
      padding: 0; /* 去掉内边距 */
      margin: 0; /* 去掉外边距 */
  }
  
  .navbar li {
      float: left; /* 水平排列 */
  }
  
  .navbar a {
      display: block; /* 使链接占据整个列表项 */
      color: white; /* 链接文本颜色 */
      text-align: center; /* 文本居中 */
      padding: 14px 16px; /* 内边距 */
      text-decoration: none; /* 去掉下划线 */
  }
  
  .navbar a:hover {
      background-color: #ddd; /* 鼠标悬停时背景色 */
      color: black; /* 鼠标悬停时文本颜色 */
  }
  
  .navbar a.active {
      background-color: #4CAF50; /* 选中状态的背景色 */
      color: white; /* 选中状态的文本颜色 */
  }
  
  .container {
      padding: 20px;
  }

</style>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html" class="active">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="services.html">服务</a></li>
            <li><a href="contact.html">联系我们</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>欢迎来到我们的页面</h1>
        <p>这是一个简单的导航栏示例。</p>
    </div>
</body>
</html>
