<!DOCTYPE html>
<html lang="zh">
  <head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: aliceblue;

    .yinYing {

    }

    * {
      border: 1px solid black;
    }

    .flex {
      display: flex;
    }

    .baise {
      background-color: #239e4a;
    }

    .flex1 {
      flex: 1;
    }

    .column {
      flex-direction: column;
    }

    .mg8 {
      margin: 8px;
    }

    .mgr8 {
      margin-right: 8px;
    }

    .mgt8 {
      margin-top: 8px;
    }

    .daoHang {
      padding: 10px 20px;
      border-bottom: 1px solid gray;
      font-size: 14px;
      color: #000;
    }

    @media (max-width: 600px) {
      .ceBian {
        display: none;
      }

      .nieRong {
        flex-direction: column;
      }

      .shuJuQu {
        flex-direction: column;
      }

      .youQu {
        margin-left: 8px;
      }

      .shuJu {
        /* margin-bottom: 8px; */
        margin: 0 0 8px;
        flex: auto;
      }
    }

    /* .nieRong::-webkit-scrollbar{
